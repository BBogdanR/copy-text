<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Копирование текста</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <header class="card__header">
        <h1 id="title" class="title">Сообщение</h1>
        <p class="subtitle">Эта страница автоматически копирует <strong>только текст ниже</strong>.</p>
      </header>

      <div id="status" class="status status--neutral" aria-live="polite">Готово к копированию…</div>

      <div class="actions">
        <button id="copyBtn" class="btn btn--primary" type="button">Скопировать ещё раз</button>
        <a id="openInNew" class="btn" target="_blank" rel="noopener">Открыть в новом окне</a>
      </div>

      <pre id="preview" class="preview" tabindex="0">(пусто)</pre>

      <footer class="footnote">
        Если автокопирование не сработало из-за политики браузера, нажмите «Скопировать ещё раз».
      </footer>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
